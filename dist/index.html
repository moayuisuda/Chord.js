<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="wave--one"></div>
        <div class="wave--two"></div>
        <div class="content">
            <div class="show">
                <div class="show_card">
                    <svg class="logo" width="250" height="100" viewBox="0 0 250 100"><text x="125" y="50"
                            class="logo_text">RAD.JS</text></svg>
                    <div class="module">
                        <h1>import { scale, chord, scaleChords } from 'rad.js'</h1>
                    </div>
                    <!-- <h2 id="seconds"></h2>
        <h2 id="time"></h2> -->
                    <div class="module scale" id="scale">
                        <h2>scale</h2>({
                        <input type="text" class="scale_root" />,
                        <select name="type" class="scale_type">
                            <option value="minor">minor</option>
                            <option value="major">major</option>
                        </select>
                        },
                        <input type="text" class="scale_octave" />,
                        <input type="text" class="scale_signType" />)
                        <button type="text" class="scale_btn">Run</button>
                        <div class="scale_result"></div>
                    </div>

                    <div class="module chord" id="chord">
                        <h2>chord</h2>(
                        <input type="text" class="chord_name" />,
                        <input type="text" class="chord_octave" />)
                        <button type="text" class="chord_btn">Run</button>
                        <div class="chord_result"></div>
                    </div>

                    <div class="module scaleChords" id="scaleChords">
                        <h2>scaleChords</h2>(
                        <input type="text" class="scaleChords_root" />,
                        <select type="text" class="scaleChords_type">
                            <option value="minor">minor</option>
                            <option value="major">major</option>
                        </select>)
                        <button type="text" class="scaleChords_btn">Run</button>
                        <div class="scaleChords_result"></div>
                    </div>
                </div>
            </div>

            <div class="module progression" id="progression">
            </div>
        </div>
    </div>
    </div>
</body>

<script src="./index.js">
</script>

</html>
