<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h2 id="seconds"></h2>
        <h2 id="time"></h2>
        <div id="chord">
            <h2>Chord</h2>
            <input type="text" class="chord_input" />
            <div class="chord_result"></div>
        </div>

        <div id="scaleChords">
            <input type="text" class="scaleChords_root" />
            <select type="text" class="scaleChords_type">
                <option value="minor">minor</option>
                <option value="major">major</option>
            </select>
            <button type="text" class="scaleChords_btn">Generate</button>
            <div class="scaleChords_result"></div>
        </div>

        <div id="progression">
        </div>
    </div>
</body>

<script src="./index.js">
</script>
</html>
