<!DOCTYPE html>

<head>

    <style>
        body {

            outline: 1px solid red;

        .dd {
            width: 200px;

            display: inline-block;

        }

        .one {
            width: 1000px;
            height: 100px;
            background-color: aqua;
        }

        .inline {
            display: inline-block;
            width: 100px;

            width: 100px;

        }

<body>
    <div class="dd" style="color: yellowgreen;">
        <div class="one"></div>
    </div>
    <span>asd</span>
    <div class="inline float"></div>
</body>
<script>
    var lengthOfLongestSubstring = function (s) {
        let result = 0;

        debugger
        for (let i = 0; i < s.length; i++) {
            let str = '';

            for (let j = i; j < s.length; j++) {
                if (str.indexOf(s[j]) == -1) {
                    str += s[j];
                } else {
                    break;
                }
            }

            if (str.length > result) {
                result = str.length;
            }
        }

        return result;
    };

    console.log(lengthOfLongestSubstring('abcdea'))
</script>
