<script>
function degreeToInterval(degree) {
    let num = Number(degree.match(/\d/)[0]);
    let signal = degree.match(/(b|#)/)[0];
    let octive = 0;
    while(num >= 9) {
        degree -= degree;
        octive ++;
    }
    let interval = degreeMap[signal + (degree % 8)] + octive * 12;
    if (interval) return interval;
}
